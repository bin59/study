<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 400px;
            height: 200px;
            background-color: cornflowerblue;
            position: absolute;
        }
    </style>
</head>
<body>
    <button class="btn">开始动画</button>
    <div class="box"></div>
    <script src="../../libraries/jq/jQuery v 3.6.0.js"></script>
    <script>
        $('.btn').click(()=>{
            $('.box').animate({
                top:'+=50',
                left:'+=50',
                height:'toggle',
                width:'toggle'
            },500,()=>{
                console.log('完成');
            })
        })
    </script>
</body>
</html>
