    <script>
        function fn(a, b) {
            // fn(0) a = 0, b = undefined

            // fn(1, 0), a = 1, b = 0
            // fn(2, 0), a = 2, b = 0
            // fn(3, 0), a = 3, b = 0
            // console.log("a", a)
            console.log("b", b) // undefined, 0, 0, 0

            return {
                fn: function (c) {
                    // c = 1, a = 0 >>>>> fn(1, 0)
                    // c = 2, a = 0 >>>>> fn(2, 0)
                    // c = 3, a = 0 >>>>> fn(3, 0)
                    return fn(c, a)
                }
            }
        }
        var f = fn(0) // undefined
        // console.log(f)// {fn:f () {...}}

        // 调用的是f的返回值
        // f.fn(1)// 0
