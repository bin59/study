    <div><span> 姓名:</span><input type="text" name="name" id="name"></div>
    <div><span> 年龄:</span><input type="text" name="age" id="age"></div>
    <button class="btn">发送给b页面</button>

    <script>
        let name =document.getElementById("name"),
            age = document.getElementById("age");

        document.querySelector(".btn").addEventListener("click",()=>{
            location.href=`./b.html?name=${name.value}&age=${age.value}`;
        });




    </script>
