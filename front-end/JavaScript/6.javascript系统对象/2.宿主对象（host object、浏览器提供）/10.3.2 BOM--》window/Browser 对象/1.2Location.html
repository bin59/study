<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Location</title>
  </head>
  <body>
    <form action="./1.window对象.html" method="GET">
      <input type="text " name="name" />
      <input type="text " name="psd" />
      <button>tijao</button>
    </form>

    <button id="btn">跳转</button>
    <script>
      /**
    Location 对象    https://www.runoob.com/jsref/obj-location.html
        Location 对象包含有关当前 URL 的信息。
        Location 对象是 window 对象的一部分，可通过 window.Location 属性对其进行访问。
        没有应用于Location对象的公开标准，不过所有浏览器都支持该对象。
    
    location对象的属性：
        hash	返回一个URL的锚部分            
        host	返回一个URL的主机名和端口       127.0.0.1:5500
        origin  返回完整的域名                 http://127.0.0.1:5500  
        port	返回一个URL服务器使用的端口号    5050
        hostname	返回URL的主机名           127.0.0.1
        href	返回完整的URL             
        pathname	返回的URL路径名。
        protocol	返回一个URL协议           http:
        search	返回一个URL的查询部分   ?和后面的值（带参数）   ?name=username&psd=password
        
    Location 对象方法
        方法	说明
        assign()	载入一个新的文档
        reload()	重新载入当前文档
        replace()	用新的文档替换当前文档

         window.location.assign(url) ： 加载 URL 指定的新的 HTML 文档。就相当于一个链接，
        跳转到指定的url，当前页面会转为新页面内容，可以点击后退返回上一个页面。
      
        window.location.replace(url) ： 通过加载 URL 指定的文档来替换当前文档，
        这个方法是替换当前窗口页面，前后两个页面共用一个窗口，所以是没有后退返回上一页的
    ***/

      document.write('protocol: ' + location.protocol + '<br><br>')
      document.write('host: ' + location.host + '<br><br>')
      document.write('hash: ' + location.hash + '<br><br>')
      document.write('hostname: ' + location.hostname + '<br><br>')
      document.write('origin: ' + location.origin + '<br><br>')
      document.write('port: ' + location.port + '<br><br>')
      document.write('href: ' + location.href + '<br><br>')
      document.write('pathname: ' + location.pathname + '<br><br>')

      // 跳转到URL
      // setTimeout(()=>{
      //     location.href="https://pic.netbian.com/";
      // },5000);

      let btn = document.getElementById('btn')
      btn.addEventListener('click', () => {
        // location.href="https://pic.netbian.com/";
        location.assign('https://pic.netbian.com/')
        // location.replace("https://pic.netbian.com/");
      })
      /*

      https://blog.csdn.net/jiongxian1/article/details/89196719


        window.history.go(-1);//返回上一页不刷新
        window.history.back();  //返回上一页  
        window.location.href = document.referrer;//返回上一页并刷新，真正实现页面后退并刷新页面
        history.go(1);//前进一页
        history.forward(); //前进一页
        history.length;//用length属性查看历史中的页面数
        <a href="javascript:history.go(-1);location.reload()">返回上一页重载页面，本地刷新</a>

        因为windows对象引用不是必须的。所以windows.history.go() == history.go()的。
    
        history.go(-1)和history.back()的区别
            1.history.go(-1)表示后退与刷新。如数据有改变也随之改变
            2.history.back()只是单纯的返回到上一页。


        自动刷新页面的方法:
        1.页面自动刷新：把如下代码加入<head>区域中

        <meta http-equiv="refresh" content="20">  

        其中20指每隔20秒刷新一次页面.

        2.页面自动跳转：把如下代码加入<head>区域中

        <meta http-equiv="refresh" content="20;url=http://www.javaeye.com">  
        其中20指隔20秒后跳转到http://www.javaeye.com页面

        3.页面自动刷新js版

        */
    </script>
  </body>
</html>
