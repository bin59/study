    <div class="box">
        <p class="p"></p>
    </div>
    <script>


        let div = document.querySelector(".box"),
            p = document.querySelector(".p"),
            o=i=1;


        div.onmouseup =()=>console.log("mouseup");
        div.onclick=()=> console.log("click");
        div.ondblclick=()=>console.log("dblclick");
        div.onmousemove=()=>console.log("mousemove");
        div.onmouseover=()=>console.log("mouseover"+i++);
        div.onmouseenter=()=>console.log("mouseenter"+o++);
        div.oncontextmenu=()=>console.log("contextmenu");

        div.addEventListener("mousemove",(e)=>{
            div.style.transform="translateX(200px)";
            div.style.backgroundColor="red";
        });

    </script>


    
        <!--                                                                                                                                       
        鼠标事件
            mousedown：按下鼠标键时触发，包括右键和前进后退。
            mouseup：释放按下的鼠标键时触发，包括右键和前进后退键。
            click：单击事件，除了右键和前进后退。
            dblclick： 双击事件，鼠标左键（或中键）被双击。
gb  
            事件触发顺序（双击时）： mousedown -> mouseup -> click -> mousedown -> mouseup -> click -> dblclick。

            mousemove：鼠标移动事件。

            mouseover：移入事件。鼠标在节点内部移动,会触发多次。
            mouseout：移出事件。

            mouseenter：移入事件。只触发一次
            mouseleave：移出事件。

            contextmenu：右键事件，弹出右键菜单，它可能是鼠标右键触发的，也可能是键盘的菜单键触发的。
        
            mouseover和mouseenter的不同点： 
                1.事件的触发时机
                  mouseover：当鼠标移入元素或子元素都会触发事件。
                    mouseenter：当鼠标移入元素才会触发事件。
                2.是否支持冒泡
                    mouseenter事件不支持冒泡！！
                    而mouseover事件支持冒泡
        
        -->

            MouseEvent.clientX，MouseEvent.clientY
            MouseEvent.clientX属性返回鼠标位置相对于浏览器窗口左上角的水平坐标，
            MouseEvent.clientY属性返回鼠标位置相对于浏览器窗口左上角的垂直坐标，
            这两个属性都是只读属性。
    
            document.body.onmousedown=function(e){
                e=e||window.event
                console.log(e.clientX,e.clientY)
            }
    
            MouseEvent.offsetX，MouseEvent.offsetY
            MouseEvent.offsetX属性返回鼠标位置距离事件作用对象左侧边缘的水平距离，
            MouseEvent.offsetY属性返回鼠标位置距离事件作用对象左侧边缘的垂直距离，
            这两个属性都是只读属性。
    
            div.onclick=function(e){
                e=e||window.event
                console.log(e.offsetX,e.offsetY)
                //鼠标事件触发时,当前鼠标位置距离目标节点左上角的距离
            }
    
            MouseEvent.pageX，MouseEvent.pageY
            MouseEvent.pageX属性返回鼠标位置距离文档左侧边缘的距离，
            MouseEvent.pageY属性返回鼠标位置距离文档顶部的距离。
            这两个属性都是只读属性。
    
            document.body.onclick=function(e){
                e=e||window.event
                console.log("pageY:"+e.pageY)               //距离文档顶部
                console.log("clientY:"+e.clientY)           //距离可视窗口顶部
            }
    
            MouseEvent.movementX，MouseEvent.movementY(了解)
