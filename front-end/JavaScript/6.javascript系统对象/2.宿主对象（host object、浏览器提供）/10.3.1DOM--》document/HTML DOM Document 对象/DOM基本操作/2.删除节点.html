<html lang="en">

<head>

    <title>Document</title>
    <style>
        .box01,
        .box02 {
            width: 150px;
            height: 150px;
            border: 1px dashed #000;
            margin: 10px 0;

    </style>
</head>

<body>
    <div class="box">
        <div class="box01">我是box01</div>
        <div class="box02">

            <ul>
                <li>列表1</li>
                <li>列表2</li>
                <li>列表3</li>
            </ul>
        </div>
    </div>

    <button id="btn">点击删除</button>

        btn.onclick = function () {

            box.removeChild(box01); //删除box01的div 
        };
    </script>

</html>
