        雪碧图
        雪碧图（CSS Sprite）,也叫CSS精灵，是一种网页图片应用处理方式。它允许将一个页面中涉及的所有零星图片
            都合并到一个大图里面。当访问该网页时，只需要加载这一张图片，就能让所有的零星图片显示出来了。

        雪碧图的原理
        雪碧图与photoshop的背景图合并一样，就是把网页中的一些背景图片整合到一张图片当中，再利用CSS的 background-position属性
        来将每个图片定位到需要的位置上去。
        
        [雪碧图在线工具](https://www.toptal.com/developers/css/sprite-generator)
     -->
