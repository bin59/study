<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vw布局</title>
    <link rel="stylesheet" href="./scss/index.css">
    <style>
        /* 
            移动端布局
            1.当盒模型等属性遇到百分比
            1.1 margin和padding使用百分比做单位
                盒模型是由padding、margin、width、height这几个属性构成的。
            一个元素在网页中占据的真正空间大小就是盒模型的大小，而非简单的宽高值。
                padding和margin 在设置百分比时，纵向的值并不是按照父级的height来计算的，而是按照宽度。

                margin四个方向的百分比均是按照父元素的宽度(640px)进行计算的，也就是说，每个p标签的
            宽度为116pX(18%)，高度就是220px(83%)，如此计算，一个p元素盒模型的大小为128px*308px，
            
            1.1.1 CSS排版原理
                CSS的基本模型着重于排版的需求，因此水平和垂直方向上的排版并不是同等权重的。当文字
            排列方向为横向排列时，就采用水平方向上的排版模式。排版默认是水平宽度一定，垂直方向上可
            以无限延展。当文字排列方向为纵向时，就采用垂直方向上的排版模式，也就是高度一定，水平方
            向上无限拓展。

                使用百分比设置内外边距时，文字书写方向就决定了margin、padding 是按照height还
            是width来计算

            1.2width、height
                宽度和高度，设置百分比时，就是按照对应父盒子的宽高〈不是总宽总高，换句话说，
            不包含内外边距)来计算的。

            1.3 border使用百分比作为单位
                border无法使用百分比

                当使用简写属性时，如果边框宽度使用了百分比，则会导致整个声明块都会失效;
                当使用分写属性时，虽然边框宽度使用百分比会导致宽度声明块失效，但是其他属性并
            不会失效，再加上浏览器默认的边框宽度值是3px，所以分写时仍然会显示边框。

            1.4 line-height使用百分比作为单位
                行高设置百分比时，是针对当前元素的字体尺寸来进行计算的。比如，当前元素默认
            字体大小为16px，那设置行高line-height: 100%，也就是line-height: 16px;，也等同
            于line-height: 1。
                负值没有效果
            
            2.CSS3新增的度量单位
                vw、vh、em、rem，这些单位都是在CSS3中新增的相对度量单位。但是在移动端开发中，
            应该选取哪个单位作主力开发？

            2.1 em与rem
                em: em是相对于当前对象内文本的字体大小进行设置的。如果当前对象内文本字体尺寸
            为被人为设置，则相对于父盒子的字体尺寸。换句话说，如果当前div字体大小为12px，
            那1em=12px。由于每一级都要进行单独的计算，所以不适合用来做移动端的相对度量单位；

                rem︰这个单位，在刚出来不久，就让每个开发人员都眼前一亮。虽然rem也是和字体相
            关的相对度量单位，但是，它比em更加简单方便。首先,rem 是按照根元素字体的大小进行设
            置的，所以只要在根元素设置字体大小,不管在哪一个元素使用rem，都是不会受到其他影响的。
            
                有了rem这个特性，它就能与JS配合，很好地解决了移动端的各种像素大小问题。首先通
            过JS获取设备宽度，然后根据设备宽度来调整HTML这个元素的文字大小。

                由于新增的初期,ww的兼容性是非常不容乐观的，各大主流浏览器都阵亡的前提下，
            rem + ]S独占了移动端端一个主流布局方式。
            
            2.2vw和vh
                vw、vh是针对移动设备，如果视窗的大小发生改变，这两个值也会跟着发生相应的变化。
            所以在使用情况上来看, vw比 rem更加的智能。由于现在的主流浏览器对vw的兼容性是非常成
            熟的，所以现在移动端布局主要考虑vw。

            vw:1vw 等于视口宽度的1%
			Vh:1vh 等于视口高度的1%
            
            3. 设计稿尺寸的还原
            3.1将设计稿的宽高换算成vw
                开设设计稿的宽度是350px，设计稿中一个盒子的大小为100px * 100px，那如果想将
            100px转换成vw单位，首先要知道在设计稿中，1ww代表的像素是多少，比如这里设计稿是3
            50px，那1vw = 350 /100= 3.5px，那盒子大小为100px，换算成w就是100/3.5 = 28.57vw。

            3.2设计稿的尺寸问题
                具体换算可以按照下面的公式
                
                750px下测量的宽度/ 750 * 100 
         */


         .box{
             width: 100vw;
             height: 100vh;
             background-color: bisque;
         }
    </style>
</head>
<body>
    <div class="box">
        <div class="box1"></div>
    </div>

</body>
</html>
